[buildout]
auto-checkout =
    ploneawards.theme
    ploneawards.policy
    ploneawards.contenttypes
    fourdigits.dexteritycontenttypes
    fourdigits.membranebehavior
    collective.carousel

[sources]
ploneawards.theme                   = svn https://support.fourdigits.nl/svn/ploneconf/ploneawards.theme/trunk/
ploneawards.policy                  = svn https://support.fourdigits.nl/svn/ploneconf/ploneawards.policy/trunk/
ploneawards.contenttypes            = svn https://support.fourdigits.nl/svn/ploneconf/ploneawards.contenttypes/trunk/
fourdigits.dexteritycontenttypes    = svn https://support.fourdigits.nl/svn/fourdigits/fourdigits.dexteritycontenttypes/trunk
fourdigits.membranebehavior         = svn https://support.fourdigits.nl/svn/fourdigits/fourdigits.membranebehavior/trunk
collective.carousel                 = git https://github.com/mishunov/collective.carousel.git

[instance]
eggs += ${buildout:auto-checkout}

zcml += ${buildout:auto-checkout}

[omelette]
eggs = ${buildout:auto-checkout}
