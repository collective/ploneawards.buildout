[buildout]
extends = buildout.cfg

parts =
    test
    paster
    instance
    py
    omelette

eggs +=
    plone.app.caching

[instance]
eggs +=
    plone.reload

zcml +=
    plone.reload

[omelette]
recipe = collective.recipe.omelette
location = ${buildout:directory}/omelette

[paster]
recipe = zc.recipe.egg
eggs =
    PasteScript
    ZopeSkel
    PasteDeploy
    Paste
    zopeskel.dexterity
    ${instance:eggs}

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}
